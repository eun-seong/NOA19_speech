<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<!-- ros library -->
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">

var recieveflag = 0;


// Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://192.168.1.120:9090/'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Publishing a Topic
  // ------------------

  var dst = new ROSLIB.Topic({
    ros : ros,
    name : '/dst',
    //messageType : 'geometry_msgs/Point'
    messageType : 'geometry_msgs/Point'
  });

function sendmsg(){
  var point = new ROSLIB.Message({
      x : 0.1,
      y : 0.2,
      z : 0
  });
  dst.publish(point);
}



function setflag(flagFromAndroid){
  recieveflag = flagFromAndroid;
  document.getElementById("name").innerHTML = recieveflag;
}

</script>

</head>

<body>
<div>HTML</div>
<input type="button" style="width:100%" id="recieveFlag" value="btn"
onclick = "sendmsg()"/>
<p id="name">좀 돼라</p>

</body>
</html>
